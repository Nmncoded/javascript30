<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-kit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span>Boom</span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span>clap</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span>hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>kick</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span>openhat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>raw</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>ride</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>snare</span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span>tink</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>tom</span>
        </div>
    </section>

    <audio data-key="65" src="./sounds/boom.wav"></audio>
    <audio data-key="66" src="./sounds/clap.wav"></audio>
    <audio data-key="67" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="69" src="./sounds/openhat.wav"></audio>
    <audio data-key="70" src="./sounds/raw.wav"></audio>
    <audio data-key="71" src="./sounds/ride.wav"></audio>
    <audio data-key="72" src="./sounds/snare.wav"></audio>
    <audio data-key="73" src="./sounds/tink.wav"></audio>
    <audio data-key="74" src="./sounds/tom.wav"></audio>

<script src="./script.js"></script>
</body>

</html>
